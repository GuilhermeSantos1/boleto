<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head></head>
	
<body>	

<section layout:fragment="conteudo">
			<div class="panel-heading">
    			<div class="clearfix">
	   				<h1 class="panel-title aw-titulo-panel">Novo Cheque</h1>
	   				<a class="btn btn-link aw-link-panel" th:href="@{/boleto/pesquisa}">Voltar para pesquisa</a>
	   			</div>
    		</div>

		<div class="container-fluid">
				
				
					<form method="POST" th:action="@{/boleto/novo}" th:object="${boleto}" class="form-vertical  js-form-loading" >
										   
					<div layout:include="/fragmentos/MensagemGeral"></div>
    				<div layout:include="/fragmentos/MensagemErro"></div>
				
				
				

						
								<div class="row">
											<input type="hidden" th:field="*{codigo}"/>				
											<div class="col-sm-2  form-group" th:classappend="${#fields.hasErrors('numero_pasta')} ? has-error">
												<label for="pasta">Número da Pasta</label>
												<input id="pasta" type="text" class="form-control" th:field="*{numero_pasta}"/>
											</div>
								
								
											<div class="col-sm-2  form-group" th:classappend="${#fields.hasErrors('numero')} ? has-error">
												<label for="numero">Número</label>
												<input id="numero" type="text" class="form-control" th:field="*{numero}"/>
											</div>
											
											<div class="col-sm-2  form-group" th:classappend="${#fields.hasErrors('valor')} ? has-error">
												<label for="valor">Valor</label>
												<input id="valor" type="text" class="form-control js-currency" th:field="*{valor}"/>
											</div>
											
											<div class="col-sm-2  form-group" th:classappend="${#fields.hasErrors('dataBoleto')} ? has-error">
												<label for="data">Data do Cheque</label>
													<input  type="text" class="form-control" id="data"  th:field="*{dataBoleto}"
													data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
													data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom"/>
												
											</div>
								</div>
					
								<div class="form-group" th:classappend="${#fields.hasErrors('comentario')} ? has-error">
									<label for="comentario">Comentario</label>
									<textarea id="comentario" rows="3" class="form-control" th:field="*{comentario}"></textarea>
								</div>
				
								<div class="row">
									<div class="col-sm-3  form-group">
										<label for="status">Status</label>
										<select id="status" class="form-control" name="status" th:field="*{status}">
											<option th:each="status: ${todosStatusBoleto}" th:value="${status}" th:text="${status.descricao}"></option>
										</select>
									</div>
									
									
								</div>
								
											<div class="form-group">
									<button class="btn  btn-primary" type="submit">Salvar</button>
								</div>
				
						</form>
		</div>
</section>
</body>
</html>
