<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
	<title>Cadastro de Grupo</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Grupo
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
		
		<th:block th:include="/fragmentos/MensagemGeral"></th:block>
	
		<form method="POST" th:object="${grupo}">
		
			<th:block th:include="/fragmentos/MensagemErro"></th:block>
			
			<div class="row">
			
			
				<div class="form-group  col-sm-2" th:classappend="${#fields.hasErrors('codigogrupo')} ? has-error">
										
					<label for="codigogrupo" class="control-label">Codigo</label>
					<input type="text" class="form-control" id="codigogrupo"  th:field="*{codigogrupo}"/>
				
				</div>
			
				<div class="form-group  col-sm-6" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome"  th:field="*{nome}"/>
					
				</div>
						
					
			</div>
				
			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
		
		
	</div>
</section>

</html>
